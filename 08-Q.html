<!-- Use the table tag to design given image Click here. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Health Chart</h1>
    <table border="10">
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">fasting Value</th>
            <th colspan="1">after eating</th>
        </tr>
        <tr >
            <th >Minimum</th>
            <th>Maximum</th>
            <th >2 hours after eating</th>
        </tr>
        <tr >
            <td >healthy</td>
            <td>70</td>
            <td >100</td>
            <td >less than 140</td>
        </tr>
        <tr >
            <td >pre-diabetes</td>
            <td>101</td>
            <td >126</td>
            <td >140 to 200</td>
        </tr>
        <tr >
            <td >diabetes</td>
            <td>more than 126</td>
            <td >N/A</td>
            <td >more than 200</td>
        </tr>
    </table>
</center>
</body>

</html>
